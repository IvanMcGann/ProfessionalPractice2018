  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Show Calendar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Start Date</ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="calendar.startDate"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>End Date</ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="calendar.endDate"></ion-datetime>
  </ion-item>

  <button ion-button block color="secondary"(click)="showSchedule(schedule)">See Schedule</button>


</ion-content>
