<!--
  Generated template for the ShowCalendarPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Show Calendar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-item *ngFor = "let reservation of reservationList$ | async"
    detail-push navPush = "EditReservationPage"
    [navParams]= "{reservation: reservation}">
     {{reservation.time}}
    </ion-item>
    
  <ion-item>
    <ion-label>Start Date</ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY hh A" min ="2018-04-01" max ="2020-12-31" [(ngModel)]="calendar.startDate"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>End Date</ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY hh A" min ="2018-04-01" max ="2020-12-31" [(ngModel)]="calendar.endDate"></ion-datetime>
  </ion-item>

  <button ion-button block color="secondary"(click)="showSchedule(schedule)">See Schedule</button>


</ion-content>
