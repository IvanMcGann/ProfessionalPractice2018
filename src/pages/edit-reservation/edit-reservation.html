<ion-header>

  <ion-navbar color = "primary">
    <ion-title>{{reservation?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input [(ngModel)] = "reservation.name" placeholder="first_name last_name"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>Service</ion-label>
      <ion-input [(ngModel)] = "reservation.service" placeholder = "Check up"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>Price</ion-label>
      <ion-input [(ngModel)] = "reservation.price" type = "number" placeholder="70"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Time</ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY hh A" [(ngModel)]="reservation.time"></ion-datetime>
  </ion-item>

  <button ion-button block clear (click)="saveReservation(reservation)">Save</button>

  <button ion-button block clear color = 'danger' (click)="deleteReservation(reservation)">Delete</button>
</ion-content>
